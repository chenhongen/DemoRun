<!DOCTYPE html>
<html class="global wide">
    <head>
        <meta charset="utf-8">
        <title>welcome to che</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/pace-theme-barber-shop.css">
		<script src="js/pace.min.js"></script>
		<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="http://pingjs.qq.com/h5/stats.js" name="MTAH5" sid="500052254"></script>
		<script>
			$(function() {
				$("#audio-play").click(function(){
					$("#audio-play").hide();
					$("#audio-pause").show();
					document.getElementById('audio-core').play();
				});
				$("#audio-pause").click(function(){
					$("#audio-play").show();
					$("#audio-pause").hide();
					document.getElementById('audio-core').pause();
				});
			});
			/** 加载完成后 **/
			Pace.on('hide', function(){
			  $(".pace").fadeOut(3000);
			});

		</script>
	</head>
    <body>
       <div id="wrapper">
		<div class="lg-trailer" style="left:90%; width: 30px; height: 30px; top: 20px;">
			<div class="lg-component-audio" style="width: 30px; height: 30px;">
				<div class="lg-component-audio-play" id="audio-play" style="background-image: url(&quot;http://hiphotos.baidu.com/doc/pic/item/8ad4b31c8701a18bf9c3b6e69b2f07082838fe6b.jpg&quot;); display: none;"></div>
				<div class="lg-component-audio-pause" id="audio-pause" style="background-image: url(&quot;http://hiphotos.baidu.com/doc/pic/item/9213b07eca806538df3601ba92dda144ac3482bf.jpg&quot;); display: block;"></div>
				<audio class="lg-component-audio-core" id="audio-core" autoplay="autoplay" src="http://boscdn.bpc.baidu.com/v1/legend/1461756359869.990965.石进 - 夜的钢琴曲十三.mp3" loop="loop"></audio>
			</div>
		</div>
		<div id="bg"></div>
		<div id="overlay"></div>
		<div id="main">
			<header id="header">
				<img src="img/me.png"/>
				<h2>就是青春</h2>
			</header>
		</div>
	</div>
    </body>
</html>
