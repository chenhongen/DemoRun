<!DOCTYPE html>
<html class="global wide">
    <head>
        <meta charset="utf-8">
        <title>《青青子衿悠悠心》</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/pace-theme-barber-shop.css">
		<script src="js/pace.min.js"></script>
		<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="http://pingjs.qq.com/h5/stats.js" name="MTAH5" sid="500052254"></script>
		<script>
			$(function() {
				$("#audio-play").click(function(){
					$("#audio-play").hide();
					$("#audio-pause").show();
					document.getElementById('audio-core').play();
				});
				$("#audio-pause").click(function(){
					$("#audio-play").show();
					$("#audio-pause").hide();
					document.getElementById('audio-core').pause();
				});
				$('html').one('touchstart',function(){
					if (document.getElementById('audio-core').paused) { //判读是否播放
						document.getElementById('audio-core').play();
					}
				})
			});
			/** 加载完成后 **/
			Pace.on('hide', function(){
			  $(".pace").fadeOut(3000);
			  
			});

		</script>
	</head>
    <body>
       <div id="wrapper">
		<div class="lg-trailer" style="left:90%; width: 40px; height: 40px; top: 20px;">
			<div class="lg-component-audio" style="width: 40px; height: 40px;">
				<div class="lg-component-audio-play" id="audio-play" style="background-image: url(img/pause.png); display: none;"></div>
				<div class="lg-component-audio-pause" id="audio-pause" style="background-image: url(img/play.png); display: block;"></div>
				<audio class="lg-component-audio-core" id="audio-core" preload="auto" src="http://boscdn.bpc.baidu.com/v1/legend/1460424294016.453964.纯音乐-Reason(韩剧《蓝色生死恋》插曲).mp3" loop="loop"></audio>
				<img class="lg-component-audio-core" src="img/banner.jpg"/>
			</div>
		</div>
		<div id="bg"></div>
		<div id="overlay"></div>
		<div id="main">
			<header id="header">
				<img src="img/me.png"/>
				<h2>就是青春</h2>
			</header>
		</div>
	</div>
    </body>
</html>
